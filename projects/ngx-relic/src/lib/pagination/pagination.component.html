<div class="ngx-pagination p-2">
  <ngx-button
    (click)="changePage(currentPage - 1)"
    [disabled]="currentPage === 0"
    [outline]="true"
    icon="chevron_left"
  />

  <div class="flex flex-row space-x-2" *ngFor="let number of numberPages">
    <ngx-button
      (click)="changePage(number - 1)"
      [outline]="number - 1 === currentPage"
      color="primary"
      class="ngx-pagination__number"
      >{{ number }}</ngx-button
    >
  </div>
  <ngx-button
    (click)="changePage(currentPage + 1)"
    [disabled]="
      currentPage === totalPages() || currentPage === totalPages() - 1
    "
    [outline]="true"
    icon="chevron_right"
  />
</div>
