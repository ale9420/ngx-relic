<ngx-base-input
  [hasErrors]="_cvaDirective.hasErrors"
  [errorText]="errorText"
  [helperText]="helperText"
  [label]="label"
  [disabled]="_cvaDirective._disabled"
  [required]="required"
>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="_cvaDirective._disabled"
    [(ngModel)]="_value"
    (ngModelChange)="onChange($event)"
  />
</ngx-base-input>
