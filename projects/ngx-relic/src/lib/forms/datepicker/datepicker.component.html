<ngx-base-input
  [required]="required"
  [label]="label"
  [hasErrors]="hasErrors"
  [errorText]="errorText"
  [helperText]="helperText"
  [disabled]="disabled"
>
  @if (!internalDate) {
    <ngx-placeholder [disabled]="disabled" class="pl-0 pt-1 pr-1 pb-1">{{
      placeholder
    }}</ngx-placeholder>
  }

  <ngx-button (click)="toggleCalendar()" icon="date_range" />
</ngx-base-input>

@if (showCalendar) {
  <div [style.width]="calendarWidth" class="ngx-datepicker-calendar">
    <div class="ngx-datepicker-calendar__days">
      <div *ngFor="let day of daysInMonth" (click)="selectDate(day)">
        {{ day.day }}
      </div>
    </div>
  </div>
}
